<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Test</title>
  <style>
    [v-cloak] {display: none;}
  </style>
</head>

<body>

  <div class="container pt-5" id="app" v-cloak>
    <div class="card center">
      <div v-html="myHtml"></div>
      <!-- <h1 v-text="title"></h1>
      <h1 v-once="">{{title}}</h1>
      <h2 v-pre>{{title}}</h2>
      <button
        class="btn"
        @click="title = 'Это новый заголовок'"
      >Изменить заголовок</button> -->

      <div class="form-control">
        <input type="text" @keyup.enter="addItem($event)" ref="myInput">
      </div>
      
      <ul class="list" v-if="items.length">
        <li
          class="list-item"
          v-for="(item, index) in items"
          @click="items.splice(index, 1)"
          :key="item"
          >
          <strong>{{item}}</strong>&nbsp;
          <input type="text" @click.stop>
        </li>
        <!-- <li class="list-item" v-for="value in person">
          {{value}}
        </li> -->
      </ul>
      <h3 v-show="items.length === 0">Элементов нет</h3>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="main.js"></script>
</body>

</html>
