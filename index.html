<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Test</title>
</head>

<body>

  <div class="container" id="app">
    <div class="card">
      <h1 :style="{
        color: inputValue.length < 5 ? 'red' : 'blue',
        fontSize: inputValue.length < 3 ? '2rem' : '1.5rem'
      }">{{ title }}</h1>
      <div class="form-control">
        <input
          type="text"
          :placeholder="placeholderString"
          v-model="inputValue"
          @keypress.enter = "addNewNote"
        >
      </div>
      <button class="btn" @click="addNewNote">Добавить</button>
      <hr>
      <ul class="list" v-if="notes.length !== 0">
        <li class="list-item" v-for="(note, index) in notes">
          <span :class="['bold', {'primaty' : note.length > 5}]">{{ toUpperCase(note) }}</span>
          <button class="btn danger" @click="deleteNote(index)">Удалить</button>
        </li>
        <hr>
        <li>
          <strong>Общее количество: {{ notes.length }}</strong> | Удвоенное: {{ doubleCountComputed }}
        </li>
      </ul>
      <div v-else>Заметок пока нет. Добавьте первую</div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="main.js"></script>
</body>

</html>
